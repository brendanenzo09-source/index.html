<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Tin ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    height:100vh;
    overflow:hidden;
    font-family:'Poppins',sans-serif;
    background: radial-gradient(circle at center, #ffe6f0, #ffb3c6, #ff66a1);
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    text-align:center;
    position:relative;
}

.container {
    max-width:800px;
    padding:30px;
    z-index:2;
    position:relative;
}

h1 {
    font-family:'Great Vibes',cursive;
    font-size:70px;
    color:#fff0f5;
}

#message {
    font-size:22px;
    min-height:120px;
    margin:25px 0;
}

button {
    padding:15px 35px;
    font-size:18px;
    border:none;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
}

/* Start button */
#startBtn { background:#ff1e6b; color:white; font-size:20px; border-radius:30px; }

/* Yes button */
#yesBtn { 
    background:#ff004c; color:white; display:none; border-radius:30px;
    animation:blinkGlow 1.5s infinite alternate;
}

/* No button tempting */
#noBtn {
    background: linear-gradient(45deg, #ff66a1, #ff1e6b);
    color:white;
    display:none;
    border-radius:30px;
    font-size:18px;
    animation: pulse 1.5s infinite alternate;
}

#yesBtn:hover, #noBtn:hover { transform: scale(1.2); }

/* Animations */
@keyframes blinkGlow {
    0% { box-shadow:0 0 5px #ff66a1, 0 0 10px #ff66a1; }
    50% { box-shadow:0 0 15px #ff1e6b, 0 0 25px #ff1e6b; }
    100% { box-shadow:0 0 5px #ff66a1, 0 0 10px #ff66a1; }
}

@keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 5px #ff66a1; }
    50% { transform: scale(1.1); box-shadow: 0 0 20px #ff1e6b; }
    100% { transform: scale(1); box-shadow: 0 0 5px #ff66a1; }
}

/* Floating cute emojis */
.float-cute {
    position:absolute;
    animation:float 8s linear infinite;
    font-size:20px;
    opacity:0.7;
}

@keyframes float {
    0% { transform:translateY(100vh); opacity:0; }
    20% { opacity:1; }
    100% { transform:translateY(-10vh); opacity:0; }
}

/* Stickers */
.sticker {
    position:absolute;
    width:70px;
    z-index:1;
    transition: transform 0.5s ease-in-out;
}

/* Sparkling stars */
.star {
    position:absolute;
    width:8px;
    height:8px;
    background:yellow;
    border-radius:50%;
    opacity:0.8;
    pointer-events:none;
}

/* Background floating hearts */
.bg-heart {
    position:absolute;
    font-size:12px;
    opacity:0.3;
    color:#fff0f5;
    pointer-events:none;
    user-select:none;
}

canvas {
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
}
</style>
</head>
<body>

<button id="startBtn">Tin ‚ù§Ô∏è Click Me</button>

<div class="container" id="content" style="display:none;">
    <h1>Tin...</h1>
    <div id="message"></div>
    <h1 id="question" style="display:none;">Will you be my Valentine? üíñ</h1>
    <button id="yesBtn">Yes, of course ‚ù§Ô∏è</button>
    <button id="noBtn">No‚Ä¶ but I love you anyway üíï</button>
</div>

<canvas id="fireworks"></canvas>

<!-- Cute scrapbook stickers -->
<img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="sticker" style="top:20px; left:20px; transform:rotate(-10deg); box-shadow:2px 2px 5px rgba(0,0,0,0.3);" alt="cat">
<img src="https://cdn-icons-png.flaticon.com/512/833/833314.png" class="sticker" style="bottom:30px; right:40px; transform:rotate(8deg); box-shadow:2px 2px 5px rgba(0,0,0,0.3);" alt="cake">
<img src="https://cdn-icons-png.flaticon.com/512/616/616412.png" class="sticker" style="top:120px; right:100px; transform:rotate(-15deg); box-shadow:2px 2px 5px rgba(0,0,0,0.3);" alt="kitten">
<img src="https://cdn-icons-png.flaticon.com/512/833/833318.png" class="sticker" style="top:300px; left:50px; transform:rotate(12deg); box-shadow:2px 2px 5px rgba(0,0,0,0.3);" alt="cupcake">
<img src="https://cdn-icons-png.flaticon.com/512/833/833319.png" class="sticker" style="bottom:50px; left:250px; transform:rotate(-8deg); box-shadow:2px 2px 5px rgba(0,0,0,0.3);" alt="strawberry">
<img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="sticker" style="top:220px; left:220px; transform:rotate(5deg); box-shadow:2px 2px 5px rgba(0,0,0,0.3);" alt="cat">

<!-- Soft background music -->
<audio id="bgMusic" loop autoplay>
<source src="data:audio/mpeg;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAwABAAA..." type="audio/mpeg">
</audio>

<script>
const startBtn=document.getElementById("startBtn");
const content=document.getElementById("content");
const messageEl=document.getElementById("message");
const question=document.getElementById("question");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const bgMusic = document.getElementById("bgMusic");
const stickers=document.querySelectorAll(".sticker");

// Typewriter message
const text=`From the moment you entered my life,
everything became brighter.

You are my happiness.
My peace.
My favorite person.

And today, with all my heart...`;

let index=0;
function typeWriter(){
    if(index<text.length){
        messageEl.innerHTML+=text.charAt(index)==="\n"?"<br>":text.charAt(index);
        index++;
        setTimeout(typeWriter,40);
    } else {
        question.style.display="block";
        yesBtn.style.display="inline-block";
        noBtn.style.display="inline-block";
    }
}

// Start button
startBtn.addEventListener("click",()=>{
    startBtn.style.display="none";
    content.style.display="block";
    createCuteFloating();
    sparkleStickers();
    floatingBackgroundHearts();
    animateStickers();
    typeWriter();
    bgMusic.volume = 0.3;
    bgMusic.play();
});

// Yes click
yesBtn.addEventListener("click",()=>{
    document.body.innerHTML=`
        <h1 style="font-family:'Great Vibes',cursive;font-size:85px;">
        You just made me the happiest person alive, Tin üíï
        </h1>
        <h2>Happy Valentine's Day, my love ‚ù§Ô∏è</h2>
        <canvas id="fireworks"></canvas>
    `;
    playExplosionSound();
    startFireworks();
});

// Floating emojis
function createCuteFloating(){
    const cuteIcons = ["‚ù§Ô∏è","üê±","üéÇ","üíñ","üçì","üßÅ"];
    setInterval(()=>{
        const elem=document.createElement("div");
        elem.className="float-cute";
        elem.innerHTML=cuteIcons[Math.floor(Math.random()*cuteIcons.length)];
        elem.style.left=Math.random()*window.innerWidth+"px";
        elem.style.fontSize=(Math.random()*25+15)+"px";
        document.body.appendChild(elem);
        setTimeout(()=>elem.remove(),8000);
    },300);
}

// Sparkling stars around stickers
function sparkleStickers(){
    setInterval(()=>{
        stickers.forEach(sticker=>{
            const star=document.createElement("div");
            star.className="star";
            const rect=sticker.getBoundingClientRect();
            star.style.left=(rect.left + Math.random()*rect.width - 4)+"px";
            star.style.top=(rect.top + Math.random()*rect.height - 4)+"px";
            document.body.appendChild(star);
            let opacity=1;
            const twinkle=setInterval(()=>{
                opacity-=0.05;
                star.style.opacity=opacity;
                if(opacity<=0) { clearInterval(twinkle); star.remove(); }
            },50);
        });
    },200);
}

// Floating hearts in background
function floatingBackgroundHearts(){
    const hearts = ["‚ù§Ô∏è","üíñ","üíï","üíò"];
    setInterval(()=>{
        const heart = document.createElement("div");
        heart.className="bg-heart";
        heart.innerHTML = hearts[Math.floor(Math.random()*hearts.length)];
        heart.style.left = Math.random()*window.innerWidth+"px";
        heart.style.fontSize = (Math.random()*15+10)+"px";
        document.body.appendChild(heart);
        let pos = parseFloat(heart.style.top || window.innerHeight) || window.innerHeight;
        const drift = (Math.random()-0.5)*2;
        const interval = setInterval(()=>{
            pos -= 0.5;
            heart.style.top = pos + "px";
            heart.style.left = parseFloat(heart.style.left) + drift + "px";
            if(pos < -20){ clearInterval(interval); heart.remove(); }
        },30);
    },150);
}

// Animate stickers (wiggle/bounce)
function animateStickers(){
    setInterval(()=>{
        stickers.forEach(sticker=>{
            const angle=(Math.random()*10-5);
            sticker.style.transform=`rotate(${angle}deg)`;
        });
    },1000);
}

// Firework sound
function playExplosionSound(){
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const bufferSize = audioCtx.sampleRate * 0.5;
    const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for(let i=0;i<bufferSize;i++){
        data[i] = (Math.random()*2-1)*Math.pow(1-i/bufferSize,2);
    }
    const noise = audioCtx.createBufferSource();
    noise.buffer = buffer;
    const gain = audioCtx.createGain();
    gain.gain.setValueAtTime(1, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime+0.5);
    noise.connect(gain);
    gain.connect(audioCtx.destination);
    noise.start();
}

// Fireworks with rainbow colors
function startFireworks(){
    const canvas=document.getElementById("fireworks");
    const ctx=canvas.getContext("2d");
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
    let particles=[];
    const colors = ["#ff004c","#ff66a1","#ffccff","#ffff66","#66ff66","#66ccff","#ff9900","#ff66ff"];
    function createFirework(){
        const x=Math.random()*canvas.width;
        const y=Math.random()*canvas.height/2;
        for(let i=0;i<120;i++){
            particles.push({
                x,y,
                angle:Math.random()*2*Math.PI,
                speed:Math.random()*5+2,
                life:100,
                color: colors[Math.floor(Math.random()*colors.length)]
            });
        }
    }
    function animate(){
        ctx.fillStyle="rgba(0,0,0,0.2)";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        particles.forEach((p,i)=>{
            p.x+=Math.cos(p.angle)*p.speed;
            p.y+=Math.sin(p.angle)*p.speed;
            p.life--;
            ctx.beginPath();
            ctx.arc(p.x,p.y,3,0,Math.PI*2);
            ctx.fillStyle=p.color;
            ctx.fill();
            if(p.life<=0)particles.splice(i,1);
        });
        requestAnimationFrame(animate);
    }
    setInterval(createFirework,800);
    animate();
}
</script>

</body>
</html>
